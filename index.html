<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet " href="style.css ">
</head>

<body>
    <section class="container ">
        <form>
            <i class="fa fa-search "></i>
            <input type="text" name="" id="search-item" placeholder="search product" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="img\pic_1.jpg" alt="">
                <div class="p-details">
                    <h2>Flower</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="img\Night Theme.jpg" alt="">
                <div class="p-details">
                    <h2>Moon</h2>
                    <h3>$200</h3>
                </div>
            </div>

            <div class="product">
                <img src="img\pic_2.png" alt="">
                <div class="p-details">
                    <h2>Dessert</h2>
                    <h3>$250</h3>
                </div>
            </div>


            <div class="product">
                <img src="img\pic_11.jpeg" alt="">
                <div class="p-details">
                    <h2>Marigold</h2>
                    <h3>$2500</h3>
                </div>
            </div>

            <div class="product">
                <img src="img\pic_12.jpg" alt="">
                <div class="p-details">
                    <h2>Scenery</h2>
                    <h3>$2520</h3>
                </div>
            </div>

            <div class="product">
                <img src="img\pic_13.png" alt="">
                <div class="p-details">
                    <h2>Scenery2</h2>
                    <h3>$252</h3>
                </div>
            </div>




        </div>
    </section>




    <scrip src="app.js "></scrip>
</body>

</html>
